<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Simulation</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Particle Simulation</h1>
            <label class="theme-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
                <span class="theme-label">Dark Mode</span>
            </label>
        </header>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="numParticles">Number of Particles:</label>
                    <input type="range" id="numParticles" min="100" max="5000" value="500" class="slider-control">
                    <span id="numParticlesValue">500</span>
                </div>

                <div class="control-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="10000" value="50" class="slider-control">
                    <span id="temperatureValue">50</span>
                </div>

                <div class="control-group">
                    <label>Environment:</label>
                    <select id="environment">
                        <option value="none">None</option>
                        <option value="gas">Gas</option>
                        <option value="liquid">Liquid</option>
                        <option value="solid">Solid</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Particle Mass:</label>
                    <div class="mass-menu">
                        <label><input type="radio" name="mass" value="" checked> None</label>
                        <label><input type="radio" name="mass" value="3"> Small</label>
                        <label><input type="radio" name="mass" value="6"> Medium</label>
                        <label><input type="radio" name="mass" value="10"> Large</label>
                    </div>
                </div>

                <div class="control-group push-menu">
                    <label for="pushStrength">Push Strength:</label>
                    <input type="range" id="pushStrength" min="0.1" max="5" step="0.1" value="1" class="slider-control">
                    <span id="pushStrengthValue">1</span>
                </div>

                <div class="control-group push-menu">
                    <label for="pushRadius">Push Radius:</label>
                    <input type="range" id="pushRadius" min="50" max="500" value="150" class="slider-control">
                    <span id="pushRadiusValue">150</span>
                </div>

                <div class="control-group button-group">
                    <button class="pause-btn">‚è∏ Pause</button>
                    <button class="reset-btn">üîÑ Reset</button>
                    <button class="hide-content-btn">üìã Hide Controls</button>
                </div>
            </div>
        </div>
        <div class="stats">
            <div>Particles: <span id="particleCount">0</span></div>
            <div>Temperature: <span id="currentTemperature">0</span></div>
            <div>Bonds: <span id="bondCount">0</span></div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
        <button class="show-content-btn" style="display: none;">üìã Show Controls</button>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
